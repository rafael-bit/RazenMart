<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/global.css">
    <link rel="stylesheet" href="src/style/style.css">
    <title>RazenMart</title>
</head>
<body>
    <header>
        <div class="container">
          <div  id="responsive-menu-icon" onclick="toggleResponsiveMenu()">
            <span class="menu-box">
            <span class="menu-inner"></span>
            </span>
          </div>
          <div class="logo">
            <img src="src/assets/banner.svg" alt="">
          </div>
  
          <div class="search-box">
            <form>
              <input type="text" id="search" placeholder="Search" onChange="searchInput()" />
            </form>
          </div>
  
          <nav id="top-menu">
          
  
          <div class='menu-group'>
            <a href="#">Login</a>
            </div>
          <div class='menu-group'>
            <a href="#">cesta</a>
          </div>
          <div class='menu-group'>
            <a href="#">Recomendados</a>
          </div>
          <div class='menu-group'>
            <a href="#">Compras</a>
            <div class="sub-menu">
              <a href="#">Eletrônicos</a>
              <a href="#">informática e acessórios</a>
              <a href="#">Comércio e Segurança</a>
              <a href="#">Casa</a>
            </div>
          </div>
          </nav>
        </div>
      </header>
    <main>
        <div class="slider">
            <div class="slide_viewer">
              <div class="slide_group">
                <div class="slide">
                </div>
                <div class="slide">
                </div>
                <div class="slide">
                </div>
                <div class="slide">
                </div>
              </div>
            </div>
          <div class="slide_buttons">
          </div>

      <div class="grid">
        <div class="container-grid">
            <ul>
                <li class="grid-list">
                    <div class="icon-box">
                      <img src="src/assets/shop.svg" alt="ultilidades"/>
                    </div>
                </li>
                <li class="grid-list">
                    <div class="icon-box">
                      <img src="src/assets/cart.svg" alt="ultilidades"/>
                    </div>
                </li>
                <li class="grid-list">
                    <div class="icon-box">
                      <img src="src/assets/like.svg" alt="ultilidades"/>
                    </div>
                </li>
                <li class="grid-list">
                    <div class="icon-box">
                      <img src="src/assets/sell.svg" alt="ultilidades"/>
                    </div>
                </li>
                <li class="grid-list">
                    <div class="icon-box">
                      <img src="src/assets/card-faithfulness.svg" alt="ultilidades"/>
                    </div>
                </li>
            </ul>
        </div>
      </div>
    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="src/script/slide.js"></script>
<script src="src/script/header.js"></script>
</html>
